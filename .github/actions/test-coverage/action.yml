name: Run Tests with coverage
description: 'Run tests with coverage and publish results to PR'
inputs:
  pythonVer:
    description: 'python version'
    required: true
  djangoVer:
    description: 'django version'
    required: true
  repoToken:
    description: 'Token for PR comment'
    required: true
outputs:
  coverage:
    description: "Coverage"
    value: ${{ steps.json-report.outputs.coverage }}
runs:
  using: "composite"
  steps:
    - name: Run regular tests with coverage
      shell: bash
      run: |
        cd testproject
        poetry run coverage run manage.py test --exclude-tag multiprocess scheduler
    - name: Coverage report
      id: coverage_report
      shell: bash
      run: |
        mv testproject/.coverage .
        echo 'REPORT<<EOF' >> $GITHUB_ENV
        poetry run coverage report >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
    - name: json report
      id: json-report
      shell: bash
      run: |
        poetry run coverage json
        echo "COVERAGE=$(jq '.totals.percent_covered_display|tonumber' coverage.json)" >> $GITHUB_ENV
    - uses: mshick/add-pr-comment@v2
      if: ${{ github.event_name == 'pull_request' }}
      with:
        message: |
          Coverage report python v${{ inputs.pythonVer }} django v${{ inputs.djangoVer }}
          ```
          ${{ env.REPORT }}
          ```
        repo-token: ${{ inputs.repoToken }}
        allow-repeats: true
        update-only: true
